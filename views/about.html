<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | CCCF</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        fetch('/header.html')
            .then(res => res.text())
            .then(data => {
                document.querySelector('#header-container').innerHTML = data;
            });
    </script>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <section class="about-section flex-container">
            <div>
                <h1 class="title">About Childhood Cancer Care Foundation</h1>
                <p>
                    Our foundation is dedicated to supporting children and families affected by childhood cancer.
                    We provide resources, emotional support, and raise awareness to make a difference in their lives.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
