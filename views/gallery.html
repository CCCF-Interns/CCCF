<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | CCCF</title>
    <link rel='stylesheet' href='/css/style.css' />
    <link rel='stylesheet' href='/css/gallery.css' />
    <link rel='stylesheet' href='/css/header.css' />
    <link rel='stylesheet' href='/css/footer.css' />
    <script>
        fetch('/header.html')
            .then(res => res.text())
            .then(async data => {
                document.querySelector('#header-container').innerHTML = data;
                await import('/script/header.js');
            });
        fetch('/footer.html')
            .then(res => res.text())
            .then(async data => {
                document.querySelector('#footer-container').innerHTML = data;
            });
    </script>
    <script src="/script/gallery.js" defer></script>
</head>
<body>
    <div id="loader" class="bg-white"></div>
    <div id="header-container"></div>
    <h1 class="heading">Gallery</h1>
    <div class="grid" id="images-container"></div>
    <div class="image-overlay">
        <div class="background-blur flex-container">
            <div class="preview-container">
                <img id="image-preview" src="/assets/images/cover2.jpg">
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
</body>
</html>
